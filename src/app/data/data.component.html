<h2>{{ title }}<!--getTitle()--></h2> 

<table [ngClass]="'table'">
    <tr>
        <th>User Name</th>
        <th>User Address</th>
        <th>User Contact</th>
    </tr>
    <tr *ngFor = "let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phone }}</td>
    </tr>
</table>
